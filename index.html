<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de tareas usando el DOM</title>
    <link rel="icon" type="image/png" href="https://www.pngkey.com/png/full/54-548151_one-piece-logo-png-download-luffy-jolly-roger.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="mainCard">
        <div class="title"><img src="https://www.pngkey.com/png/full/54-548151_one-piece-logo-png-download-luffy-jolly-roger.png" /></div>
        <div>
          <form action="">
            <input
              type="text"
              name="task"
              placeholder="Task name"
              class="inputForm"
              autocomplete="off"
              data-form-input
            />
            <div class="form_priority">
              <span id="Priority_label">Priority: </span>
              <select id="Priority" data-form-priority>
                <option value="1" selected>High</option>
                <option value="2">Middle</option>
                <option value="3">Low</option>
              </select>
            </div>
            <button type="submit" class="btnCreate" data-form-btn>
              Add <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>
        <ul class="cardsList" data-list>
            
        </ul>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
